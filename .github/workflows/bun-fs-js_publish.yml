name: Publish bun-fs-js Package

on:
  workflow_dispatch:
  push:
    branches:
      - gh_actions
    paths:
      - 'packages/bun-fs-js/**'

concurrency:
  group: packages-publish
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          registry-url: 'https://npm.pkg.github.com'
          scope: '@netapplabs'
      - name: Set up Bun
        uses: oven-sh/setup-bun@main
        with:
          bun-version: 'latest'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@netapplabs'
      - name: yarn
        run: npm install --global yarn
      - name: Set up GH Package Registry Auth
        run: echo "@netapplabs:registry=https://npm.pkg.github.com/\n//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > ~/.npmrc
      - name: yarn-install
        run: yarn install --frozen-lock-file
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build
        run: yarn build

      - name: Install dependencies
        run: bun install
        working-directory: packages/bun-fs-js
        env:
          BUN_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Bun Tests
        run: bun test
        working-directory: packages/bun-fs-js

      - name: Setup git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Bump version
        run: bunx standard-version -t packages/bun-fs-js@
        working-directory: packages/bun-fs-js

      - name: Build package
        run: bun run build
        working-directory: packages/bun-fs-js

      - name: Publish package
        run: bun run push
        working-directory: packages/bun-fs-js
        env:
          BUN_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push version bump
        run: |
          git push
